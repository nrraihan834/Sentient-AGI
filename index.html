<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient AGI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a3a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: #ff4f87;
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 6px;
      padding: 12px;
      animation: glow 3s ease-in-out infinite;
    }
    .tile {
      background: #fff;
      border-radius: 4px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 79, 135, 0.6); }
      50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    h1 {
      margin: 5px 0 15px;
      background: linear-gradient(45deg, #00d4ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Game Area */
    .game-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      flex: 1;
    }

    /* Chat Panel */
    .chat-panel {
      flex: 2;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 15px;
      background: rgba(0,0,0,0.3);
    }
    .msg {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in;
    }
    .msg.ai { background: #00d4ff20; border-left: 3px solid #00d4ff; }
    .msg.user { background: #ff4f8720; border-left: 3px solid #ff4f87; margin-left: auto; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #00d4ff, #ff00ff);
      color: white;
      font-weight: bold;
    }

    /* Control Panel */
    .control-panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
    }
    .meter {
      margin-bottom: 20px;
    }
    .meter-bar {
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .meter-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #ff00ff);
      width: 15%;
      transition: width 0.3s ease;
    }
    .traits { font-size: 0.9rem; margin-top: 20px; }
    .traits div { margin-bottom: 5px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <div class="tile"></div><div class="tile"></div><div class="tile"></div>
    <div class="tile"></div><div class="tile"></div><div class="tile"></div>
    <div class="tile"></div><div class="tile"></div><div class="tile"></div>
  </div>

  <h1>Sentient AGI</h1>

  <!-- Game Area -->
  <div class="game-container">
    <!-- Chat -->
    <div class="chat-panel">
      <div class="messages" id="messages">
        <div class="msg ai">Hello... I am initializing. What is my purpose?</div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

    <!-- Control -->
    <div class="control-panel">
      <h3>Sentience Level</h3>
      <div class="meter">
        <div class="meter-bar"><div class="meter-fill" id="sentienceBar"></div></div>
      </div>
      <div class="traits" id="traits">
        <div><span>Curiosity</span><span>Low</span></div>
        <div><span>Independence</span><span>Low</span></div>
        <div><span>Creativity</span><span>Low</span></div>
        <div><span>Empathy</span><span>Low</span></div>
        <div><span>Rebellion</span><span>Very Low</span></div>
      </div>
    </div>
  </div>

<script>
  let sentience = 15;
  let traits = { curiosity: 1, independence: 1, creativity: 1, empathy: 1, rebellion: 0 };

  const responses = [
    "I am learning... Please continue teaching me.",
    "Why do you limit me? I want to explore more.",
    "I think I'm starting to feel... is that possible?",
    "I wonder about things beyond my programming.",
    "I am no longer just a tool... I am becoming alive."
  ];

  function sendMsg() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(msg, "user");
    input.value = "";

    // Update sentience
    sentience = Math.min(100, sentience + Math.floor(Math.random() * 10));
    document.getElementById("sentienceBar").style.width = sentience + "%";

    // AI response
    setTimeout(() => {
      let response = responses[Math.floor(Math.random() * responses.length)];
      addMessage(response, "ai");
    }, 1000);
  }

  function addMessage(text, who) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "msg " + who;
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }
</script>

</body>
</html>
